<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-5">
    <header>

    </header>
    <main>
       <section class="lg:flex lg:justify-between lg:flex-row md:flex-col">
        <div class="lg:w-3/4 lg:grid lg:grid-cols-3 lg:gap-4 lg:mr-3 md:grid md:grid-cols-2 md:w-full">
            <div class="card bg-base-100 p-5 border">
                <figure>
                  <img src="images/triangle.png" />
                </figure>
                <div class="card-body text-center">
                  <h2 class="text-xl font-bold">Triangle</h2>
                  <p>Area (A) = 0.5 x b x h</p>
                  <div class="flex justify-center gap-3">
                    <input id="triangle-base-input" class="text-xl w-24 rounded-sm border p-2" type="text" placeholder="b">
                    <span>cm</span>
                    <input id="triangle-height-input" class="text-xl w-24 rounded-sm border p-2" type="text" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p class="text-xl">Area: <span class="text-green-400" id="area"></span>cm<span><sup>2</sup></span></p>
                    <p id="area2" class="text-xl text-red-500"></p>
                  </div>
                  <div class="card-actions justify-center">
                    <button onclick="calculateAria()" class="btn btn-primary w-full">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 p-5 border">
                <figure>
                  <img
                    src="images/rectangle.png" />
                </figure>
                <div class="card-body text-center">
                  <h2 class="text-xl font-bold">Rectangle</h2>
                  <p>Area (A) = w x I</p>
                  <div class="flex justify-center gap-3" >
                    <input id="rectangle-width" class="text-xl w-24 rounded-sm border p-2" type="text" placeholder="width">
                    <span>w</span>
                    <input id="rectangle-height" class="text-xl w-24 rounded-sm border p-2" type="text" placeholder="height">
                    <span>h</span>
                  </div>
                  <div>
                    <p class="text-xl">Area: <span class="text-green-400" id="rectangle-area"></span>A<span></span></p>
                  </div>
                  <div class="card-actions justify-center">
                    <button onclick="calculateRectangle()" class="btn btn-primary w-full">Buy Now</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 p-5 border">
                <figure>
                  <img
                    src="images/parallelogram.png" />
                </figure>
                <div class="card-body text-center">
                  <h2 class="text-xl font-bold">Parallelogram</h2>
                  <p>Area (A) = b x h</p>
                  <div class="card-actions justify-center">
                    <button class="btn btn-primary w-full">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>
        <div class="lg:w-1/4 md:w-full border text-center">
            <h1 class="text-center">Calculation</h1>
            
        </div>
       </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
